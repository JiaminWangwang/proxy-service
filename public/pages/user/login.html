<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>
    <h3>登录页面</h3>
    <label>用户名：</label>
    <input id="username" value="" placeholder="用户名" />
    <br />
    <label>密码：</label>
    <input id="password" value="" placeholder="密码" />
    <br />
    <button id="loginBtn">登录</button>

    <script src="../../js/jquery.min.js"></script>
    <script>
        $('#loginBtn').click(function () {
            const username = $('#username').val();
            const password = $('#password').val();

            $.ajax({
                // 设置前后端连接的接口，请求到app.js中的配置一级路径下面
                // app.js中配置路由的代码会去找users/login接口
                url: 'http://localhost:3000/users/login',
                // 设置前端发送给后端的数据
                data: {
                    username,
                    password
                },
                // 用于请求类型：get、post(put、delete)
                type: 'post',
                // 请求成功后触发success方法，msg用于接收后端响应回来的结果
                success(res) {
                    console.log(res);
                    if (res.status) {
                        alert('登录成功');
                    } else {
                        alert('登录失败');
                    }
                }
            })
        })
    </script>
</body>
</html>
